<script>
           const searchinput = document.getElementById('searchbar');
           const divToShow = document.getElementById('div-to-show');
           const container = document.getElementById('container');
           const topnav = document.getElementById('myTopnav');
 
           function showSearch(){
             container.style.filter = 'blur(10px)';
             topnav.style.backgroundColor = '#444444';
             divToShow.style.display = 'block';
             divToShow.style.animation = 'slideDown 0.5s ease forwards';
             setTimeout(function(){
               searchinput.focus();
             }, 500);
           }
 
           const topContainer = document.getElementById('top-container');
           topContainer.addEventListener('mouseleave', divUp);
 
           function divUp() {
             console.log('mouse has left both elements.');
             topnav.style.backgroundColor = '#555555';
             divToShow.style.animation = 'slideUp 0.5s ease forwards';
             container.style.filter = 'none';
           }
         </script>
         
<script type="module">
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  const loginLink = document.getElementById('loginLink');
  const logoutLink = document.getElementById('logoutLink');
  const protectedContent = document.getElementById('protectedContent'); // If you have content you want to hide

  onAuthStateChanged(auth, (user) => {
    if (user) {
      // User is logged in!
      console.log('User is logged in:', user.email);
      if (loginLink) loginLink.style.display = 'none';
      if (logoutLink) logoutLink.style.display = 'block';
      if (protectedContent) protectedContent.style.display = 'block';
    } else {
      // User is logged out
      console.log('User is logged out.');
      if (loginLink) loginLink.style.display = 'block';
      if (logoutLink) logoutLink.style.display = 'none';
      if (protectedContent) protectedContent.style.display = 'none';
    }
  });

  if (logoutLink) {
    logoutLink.addEventListener('click', () => {
      signOut(auth)
        .then(() => {
          // Sign-out successful. The onAuthStateChanged listener will handle the UI update.
          console.log('User signed out successfully.');
        })
        .catch((error) => {
          console.error('Sign out error:', error);
        });
    });
  }
</script>
