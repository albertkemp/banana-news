        <script>
          const searchinput = document.getElementById('searchbar');

          function showSearch(){
            container.style.filter = 'blur(10px)';

            container.style.filter = 'none';
          }
        </script>
     <script> function animateMarks() {

            setTimeout(function() {

            setTimeout(function() {

            setTimeout(function() {

            }, 1000);
            setTimeout(function() {
