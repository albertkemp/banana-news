    <div id="container">
        <h1>Years 3-4 Mathematics</h1>

        <div class="newsdiv">
            <div class="section-header">
                <div class="section-icon">🔢</div>
                <h2>Place Value to 10,000</h2>
            </div>
            <p>In Years 3-4, we extend our understanding of place value to numbers up to 10,000. We learn to recognise, represent, and order numbers, and apply place value to partition, rearrange, and regroup numbers.</p>
            
            <div class="practice-box">
                <h3>Practice Questions</h3>
                <div class="practice-question">
                    <p>What is the value of the 7 in the number 7,342?</p>
                    <p class="answer">7,000 (seven thousands)</p>
                    <button class="reveal-button" onclick="revealAnswer(this)">Reveal Answer</button>
                </div>
                <div class="practice-question">
                    <p>Write the number "four thousand, two hundred fifteen" in digits.</p>
                    <p class="answer">4,215</p>
                    <button class="reveal-button" onclick="revealAnswer(this)">Reveal Answer</button>
                </div>
            </div>
        </div>
        
        <div class="newsdiv">
            <div class="section-header">
                <div class="section-icon">✖️</div>
                <h2>Multiplication and Division</h2>
            </div>
            <div class="math-concept">
                <h3>Times Tables and Division Facts</h3>
                <p>We learn multiplication facts up to 10 × 10 and related division facts. We use strategies like arrays, groups, and repeated addition to understand multiplication.</p>
            </div>
            
            <div class="multiplication-grid">
                <div class="multiplication-cell">3 × 4 = 12</div>
                <div class="multiplication-cell">6 × 7 = 42</div>
                <div class="multiplication-cell">8 × 9 = 72</div>
                <div class="multiplication-cell">5 × 8 = 40</div>
                <div class="multiplication-cell">7 × 7 = 49</div>
            </div>
            
            <div class="practice-box">
                <h3>Practice Questions</h3>
                <div class="practice-question">
                    <p>If there are 5 boxes with 8 pencils in each, how many pencils are there altogether?</p>
                    <p class="answer">5 × 8 = 40 pencils</p>
                    <button class="reveal-button" onclick="revealAnswer(this)">Reveal Answer</button>
                </div>
                <div class="practice-question">
                    <p>Share 24 marbles equally among 6 friends. How many marbles does each get?</p>
                    <p class="answer">24 ÷ 6 = 4 marbles each</p>
                    <button class="reveal-button" onclick="revealAnswer(this)">Reveal Answer</button>
                </div>
            </div>
        </div>
        
        <div class="newsdiv">
            <div class="section-header">
                <div class="section-icon">½</div>
                <h2>Fractions and Decimals</h2>
            </div>
            <div class="math-concept">
                <h3>Understanding Parts of a Whole</h3>
                <p>We learn to model and represent unit fractions including 1/2, 1/4, 1/3, 1/5 and their multiples. We also begin to understand decimal notation for tenths.</p>
            </div>
            
            <div class="fraction-visual">
                <div>
                    <div class="fraction-bar">
                        <div class="fraction-filled" style="width: 50%"></div>
                    </div>
                    <p>1/2</p>
                </div>
                <div>
                    <div class="fraction-bar">
                        <div class="fraction-filled" style="width: 25%"></div>
                    </div>
                    <p>1/4</p>
                </div>
                <div>
                    <div class="fraction-bar">
                        <div class="fraction-filled" style="width: 75%"></div>
                    </div>
                    <p>3/4</p>
                </div>
            </div>
            
            <div class="practice-box">
                <h3>Practice Questions</h3>
                <div class="practice-question">
                    <p>If a pizza is cut into 8 equal slices and you eat 3 slices, what fraction of the pizza did you eat?</p>
                    <p class="answer">3/8</p>
                    <button class="reveal-button" onclick="revealAnswer(this)">Reveal Answer</button>
                </div>
                <div class="practice-question">
                    <p>Which is larger: 0.4 or 0.35?</p>
                    <p class="answer">0.4 is larger than 0.35</p>
                    <button class="reveal-button" onclick="revealAnswer(this)">Reveal Answer</button>
                </div>
            </div>
        </div>
        
        <div class="newsdiv">
            <div class="section-header">
                <div class="section-icon">📐</div>
                <h2>Geometry and Measurement</h2>
            </div>
            <div class="math-concept">
                <h3>Shapes, Angles, and Units</h3>
                <p>We learn to identify angles as measures of turn, compare angles, and classify 2D shapes based on their properties. We also measure and compare objects using metric units.</p>
            </div>
            
            <div>
                <div class="geometry-shape" style="background-color: #3498db;">Square</div>
                <div class="geometry-shape" style="background-color: #e67e22; border-radius: 50%;">Circle</div>
                <div class="geometry-shape" style="background-color: #2ecc71;">Triangle</div>
            </div>
            
            <div class="practice-box">
                <h3>Practice Questions</h3>
                <div class="practice-question">
                    <p>How many right angles does a rectangle have?</p>
                    <p class="answer">4 right angles</p>
                    <button class="reveal-button" onclick="revealAnswer(this)">Reveal Answer</button>
                </div>
                <div class="practice-question">
                    <p>Which is longer: 1.5 meters or 145 centimeters?</p>
                    <p class="answer">1.5 meters = 150 cm, so 1.5 meters is longer than 145 cm</p>
                    <button class="reveal-button" onclick="revealAnswer(this)">Reveal Answer</button>
                </div>
            </div>
        </div>
        
        <div class="newsdiv">
            <div class="section-header">
                <div class="section-icon">📊</div>
                <h2>Data Representation</h2>
            </div>
            <p>We learn to conduct chance experiments, identify possible outcomes, and describe events using language like 'certain', 'likely', 'unlikely', and 'impossible'. We also create and interpret column graphs and picture graphs.</p>
            
            <div class="practice-box">
                <h3>Practice Questions</h3>
                <div class="practice-question">
                    <p>If you flip a coin, what is the chance it will land on heads?</p>
                    <p class="answer">50% chance or equally likely</p>
                    <button class="reveal-button" onclick="revealAnswer(this)">Reveal Answer</button>
                </div>
                <div class="practice-question">
                    <p>If a graph shows that 8 students like soccer and 12 like basketball, which sport is more popular?</p>
                    <p class="answer">Basketball is more popular</p>
                    <button class="reveal-button" onclick="revealAnswer(this)">Reveal Answer</button>
                </div>
            </div>
        </div>

        <footer>&copy; Banana News 2024.</footer>

    <script>
        // Function to reveal/hide answers
        function revealAnswer(button) {
            var answer = button.previousElementSibling;
            if (answer.style.display === "none" || answer.style.display === "") {
                answer.style.display = "block";
                button.textContent = "Hide Answer";
            } else {
                answer.style.display = "none";
                button.textContent = "Reveal Answer";
            }
        }
        
        // Search functionality

    </script>
